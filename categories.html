// ===== HOME PAGE & PAGINATION =====
let currentPage=1;
const videosPerPage = 90;

function renderVideos(page=1, filter="All", search=""){
  currentPage=page;
  document.getElementById("gallery").innerHTML="";
  const filtered = videos.filter(v=>{
    const matchCategory = filter==="All" || v.category===filter;
    const matchSearch = v.title.toLowerCase().includes(search.toLowerCase()) || v.category.toLowerCase().includes(search.toLowerCase());

  });
  const start = (page-1)*videosPerPage;
  const pagedVideos = filtered.slice(start,start+videosPerPage);
  const gallery = document.getElementById("gallery");
  pagedVideos.forEach(v=>{
    const card=document.createElement("div");
    card.className="movie-card";
    const img=document.createElement("img"); img.src=v.thumbnail;

    const dur=document.createElement("div"); dur.className="duration-label"; dur.textContent=v.duration;

    const btn=document.createElement("button"); btn.textContent="Watch Now"; btn.onclick=()=>window.open(v.link,"_blank");
    info.appendChild(btn);
    card.appendChild(info);
    gallery.appendChild(card);
  });
}

function renderCategories(filterText=""){

      const name=document.createElement("span"); name.textContent=cat.name; div.appendChild(name);
      div.onclick=()=>openCategoryVideos(cat.name);
      topDiv.appendChild(div);
    }
  });

  // Alphabetical filter for small categories
  for(let c='A'.charCodeAt(0);c<='Z'.charCodeAt(0);c++){
    const span=document.createElement("span");
    span.textContent=String.fromCharCode(c);
    span.onclick=()=>{ document.querySelectorAll("#alphaFilter span").forEach(s=>s.classList.remove("active")); span.classList.add("active"); renderCategoriesByAlpha(span.textContent, filterText);}
    alphaDiv.appendChild(span);
  }

  // All other categories as small text
  categories.slice(40).forEach(cat=>{
    if(cat.name.toLowerCase().includes(filterText.toLowerCase())){
      const span=document.createElement("span"); span.textContent=cat.name;
      span.onclick=()=>openCategoryVideos(cat.name);
      smallDiv.appendChild(span);
    }
  });
}

function renderCategoriesByAlpha(letter, searchText=""){
  document.getElementById("allCategories").innerHTML="";

  });
}
